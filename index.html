<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" placeholder="0" id="input_box" disabled>

        <div class="button_container">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
    
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
    
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
    
            <button id="plus_minus">&#xB1;</button>
            <button>0</button>
            <button>.</button>
            <button id="equal_button">=</button>

            <script src="script.js"></script>
        </div>



    </div>
</body>
</html>
